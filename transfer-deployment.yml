apiVersion: apps/v1
kind: Deployment
metadata:
  name: transfer
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transfer
  template:
    metadata:
      labels:
        app: transfer
    spec:
      containers:
      - name: transfer
        image: redahimmi/national-transfer-transfer-service
        env:
          - name: "SPRING_DATASOURCE_URL"
            value: "jdbc:mysql://national-transfer.mysql.database.azure.com:3306/transferDB"
          - name: "SPRING_DATASOURCE_USERNAME"
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: SPRING_DATASOURCE_USERNAME 
          - name: "SPRING_DATASOURCE_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: SPRING_DATASOURCE_PASSWORD

          - name: "EUREKA_CLIENT_ENABLED"
            value: "false"

          - name: "SPRING_CLOUD_KUBERNETES_DISCOVERY_ENABLED"
            value: "true"
          
          - name: "SPRING_CLOUD_KUBERNETES_DISCOVERY_NAMESPACES"
            value: "prod"
            
          - name: "SPRING_CLOUD_KUBERNETES_DISCOVERY_DISCOVERYSERVERURL"
            value: "http://spring-cloud-kubernetes-discoveryserver.prod"

          - name: "SPRING_CLOUD_KUBERNETES_LOADBALANCER_ENABLED"
            value: "true"
          
          - name: "SPRING_CONFIG_IMPORT"
            value: "optional:configserver:http://config:secret@config-server.prod"

          - name: "SPRING_RABBITMQ_HOST"
            value: "rabbitmq-service.prod"
          
          - name: "SPRING_RABBITMQ_PORT"
            value: "5672"
          
          - name: "SPRING_RABBITMQ_USERNAME"
            value: "guest"
          
          - name: "SPRING_RABBITMQ_PASSWORD"
            value: "guest"

        resources:
          limits:
            memory: "512Mi"
            cpu: "200m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        
        ports:
        - containerPort: 8082